{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<h1>Update Your Task Here</h1>
<div class="ok">
    
    <form action="{% url 'update_todo' obj.id  %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Your Task</label>
            <input type="text" name="task" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ obj.task }}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Describe Your Task</label>
            <textarea name="desc" placeholder="Description About Your task" class="form-control" id="exampleFormControlTextarea1" rows="3">{{ obj.desc }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
{% endblock content %}

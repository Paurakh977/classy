{% extends "base.html" %} 
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="{% static 'css/view_title.css' %}">
  <body>
    <div class="header">
      <h1 id="floating-heading">BlackPen</h1>
    </div>
    
    <div class="container">
      {% for item in data %}
        <div class="blog-post">
          <a href="{% url 'full_view' chapter=item.chapter_no title=item.title %}">
            <h2>Chapter No: {{item.chapter_no}} {{ item.title }}</h2>
          </a>
          <div class="meta"> Published on {{ item.date }} by {{ item.user__username }}</div>
          <p> {{ item.desc|slice:":25" |safe }}...</p>
          <a href="{% url 'full_view' chapter=item.chapter_no title=item.title %}">Read More</a>
        </div>
      {% endfor %}
    </div>
    
    
    
    
    
    
    
    
    
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
{% endblock content %}

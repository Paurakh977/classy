{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<h1>Register Your Task Here</h1>
<div class="ok">
    <form action="{% url 'add' %}" method='post'>
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Your Task</label>
            <input type="text" name='task' class="form-control" placeholder='Enter Your Task' id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Describe Your Task</label>
            <textarea  name='desc' placeholder='Description About Your task' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content %}

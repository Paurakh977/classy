{% extends 'base.html' %}

{% load static %}
{% block contact %}active{% endblock contact %}
{% block content %}



<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p class='lol'>Please fill out the form below to get in touch with us.</p>
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
      <input type="text" class='text' name="name" placeholder="Your Name" required>
      <input type="text"  class='text' name="email" placeholder="Your Email" required>
      <textarea name="desc" placeholder="Your Query To Share With Us" rows="6" required></textarea>
      <input type="submit" id='submit' value="Submit">
    </form>
  </div>

</body>
</html>

{% endblock content %}

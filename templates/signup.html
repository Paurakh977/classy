<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
    
            <div class="wave-text">
                <h1>Welcome to FakeThuk</h1>
              </div>
              
        
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="#1877f2" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
              </svg>   -->

    </header>
    <main>
        <section>
            <table>
                <form action="{% url 'registration' %}"  method="post">
                    {% csrf_token %}
                    <tr>
                        <td>
                            <div>
                                <h2>FakeThuk Chatting App</h2>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- This is an error message! -->
                        </td>
                    </tr>
                    <tr>
                        <td class="input-boxes">
                            <div class="firstname">
                                <input type="text" id="first" name='fn' required>
                                <label for="first" class="la">first name</label>
                                
                            </div>
                            <div class="lastname">
                                <input type="text" id="last" name='ln' required>
                                <label for="last">last name</label>
                            </div>

                            <div class="lastname">
                                <input type="text" id="last" name='roll' required>
                                <label for="last">Roll NO: </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="emu">
                                <input type="text"  id="email" name='email' required>
                                <label for="email">Email Address</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="pasu">
                                <input type="password" id="passwo" name='password'  required>
                                <label for="passwo">password</label>
                                <i class="fa-solid fa-eye" id="eye"></i>
                                <i class="fa-solid fa-eye-slash" id="eyenot" ></i>
                                
                            </div>
                        </td>
                    </tr>
                        <td id="sumu">
                            
                               <button type="submit" id="submit" >
                                    <a  class="chata" id="chata">Create Account</a>
                                </button>
                                <a href="{% url 'login' %}" class="dang">Already have an account?</a>
                            
                        </td>
                    </tr>
                </form>
            </table>
        </section>

    </main>
    <footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Michroma" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Genos:ital@1&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
        <svg class="wave-svg" viewBox="0 0 500 150" preserveAspectRatio="none">
            <path id="wavePath" d="M0,150 C150,150 350,50 500,100 L500,150 L0,150 Z"></path>
          </svg>
          <script src="{% static 'js/signup.js' %}"></script>
    </footer>
    
</body>
</html>
